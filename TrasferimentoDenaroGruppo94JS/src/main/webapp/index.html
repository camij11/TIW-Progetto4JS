<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Banca TIW: accedi o registrati</title>
<script src="login.js" defer>
</script>
<script src="utils.js" defer>
</script>
</head>
<body>
<div id = "successmessage">
 	</div>
    <div id = "logindiv">
		<h2>Benvenuto nella pagina di login di TIW banca</h2>
		<form id = "loginform" action = "#">
		<fieldset>
		   Username: <input type="email" name="username" required/> <br>
		   Password: <input type="password" name="password" required/> <br>
		   <input id = "loginbutton"  type="button" value="accedi"/>
		</fieldset>
	 	</form>
 	</div>
 	<div id = registerdiv>
	 	<p th:text=" ${errorMsg}"></p>
		<h2>Benvenuto nella pagina di registrazione</h2>
		<form id = "registerform" action = "#">
		<fieldset>
		   Nome: <input type="text" name="name" required/> <br>
		   Cognome: <input type="text" name="surname" required/> <br>
		   Username: <input type="text" name="username" required/> <br>
		   Password: <input type="text" name="password" required/> <br>
		   Ripeti password: <input type="text" name="repeatpassword" required/> <br>
		   <input id = "registerbutton" type="button" value="registrati"/>
		</fieldset>
	 	</form>
 	</div>
 	<div id = "errormessage">
 	</div>
 	
</body>
</html>
