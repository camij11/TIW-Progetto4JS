<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banca: accedi o registrati</title>
<script src="login.js" defer>
</script>
<script src="utils.js" defer>
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="CSS/preHome.css">
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div id = "successmessage">
 	</div>
    <div id = "logindiv" class ="form border">
		<h2>Benvenuto! Accedi alla tua banca</h2>
		<form id = "loginform" action = "#">
		<fieldset>
		   <div class="allineamentoDestra">
		   Username: <input type="email" name="username" placeholder = "indirizzo email" required/> <br>
		   Password: <input type="password" name="password" placeholder = "password" required/> <br>
		   </div>
		   <input id = "loginbutton"  type="button" value="accedi"/>
		</fieldset>
	 	</form>
 	</div>
 	<div id = "errormessage">
 	</div>
 	<div id = "registerdiv" class ="form border">
		<h2>Registrati se non hai un account</h2>
		<form id = "registerform" action = "#">
		<fieldset>
		   <div class="allineamentoDestra">
		   Nome: <input type="text" name="name" placeholder = "nome" required/> <br>
		   Cognome: <input type="text" name="surname" placeholder = "cognome" required/> <br>
		   Username: <input type="text" name="username" placeholder = "indirizzo email" required/> <br>
		   Password: <input type="text" name="password" placeholder = "password" required/> <br>
		   Ripeti password: <input type="text" name="repeatpassword" placeholder = "password" required/> <br>
		   </div>
		   <input id = "registerbutton" type="button" value="registrati"/>
		</fieldset>
	 	</form>
 	</div>
</body>
</html>
